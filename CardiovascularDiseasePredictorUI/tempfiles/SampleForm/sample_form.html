<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiovascular Disease Predictor</title>
    <link rel="stylesheet" href="sample_form_styles.css">
</head>

<body>
    <h1 class = "welcome"> Please Enter Sample Data: </h1>

    <form id = "sampleForm" action = "../Results/results.html" novalidate>
        <!-- Form Page 1 -->
        <div class = "inputRowDiv shown">
            <label for = "ageInput" class = "inputRowLabel">Age: </label>
            <input id = "ageInput" name = "age" class = "inputRowInput" type = "text" maxlength = "3" autocomplete="off" required>
        </div>
        <p id = "ageInputErrorMessage" class = "hidden-error"> </p>

        <div class = "inputRowDiv shown">
            <label for = "genderInput" class = "inputRowLabel">Gender: </label>
            <select id = "genderInput" name = "gender" class = "inputRowSelect" required>
            <option label=" "></option>
            <option label = "Male" value = "0"> </option> <!-- CHECK -->
            <option label = "Female" value = "1"> </option> <!-- CHECK -->
            </select>
        </div>
        <p class = "hidden-error"> Fill out field to continue. </p>

        <div class = "inputRowDiv shown">
            <label for = "smokingInput" class = "inputRowLabel">Smoker: </label>
            <select id = "smokingInput" name = "smoker" class = "inputRowSelect" required>
            <option label=" "></option>
            <option label = "Yes" value = "0"> </option> <!-- CHECK -->
            <option label = "No" value = "1"> </option> <!-- CHECK -->
            </select>
        </div>
        <p class = "hidden-error"> Fill out field to continue. </p>

        <div class = "inputRowDiv shown">
            <label for = "alcoholInput" class = "inputRowLabel">Alcohol: </label>
            <select id = "alcoholInput" name = "alcohol" class = "inputRowSelect" required>
            <option label=" "></option>
            <option label = "Yes" value = "0"> </option> <!-- CHECK -->
            <option label = "No" value = "1"> </option> <!-- CHECK -->
            </select>
        </div>
        <p class = "hidden-error"> Fill out field to continue. </p>

        <div class = "inputRowDiv shown">
            <label for = "priorCMPInput" class = "inputRowLabel">Prior CMP: </label>
            <select id = "priorCMPInput" name = "priorCMP" class = "inputRowSelect" required>
            <option label=" "></option>
            <option label = "Yes" value = "0"> </option> <!-- CHECK -->
            <option label = "No" value = "1"> </option> <!-- CHECK -->
            </select>
        </div>
        <p class = "hidden-error"> Fill out field to continue. </p>

            <label for = "testInput1" class = "inputRowLabel"> Test1 </label>

        <div class = "inputRowDiv hidden">

        <div id = "navigateDiv">
            <button type = "button" id = "prevInputsButton" class = "navigate disabled" onclick = "prevInputs()"> < </button>

        </div>

        <button type = "submit" class = "submit disabled">Submit</button>
